<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-9">
            <a href="/add/"><button class="btn btn-primary">添加</button></a>
            <table class="table table-bordered">
                <tr>
                    <th>编号</th>
                    <th>书名</th>
                    <th>价格</th>
                    <th>出版日期</th>
                    <th>作者</th>
                    <th>出版社</th>
                    <th>操作</th>
                </tr>

                 {% for book_obj in all_book_list %}
                     <tr>
                       <td>{{ forloop.counter }}</td>
                       <td>{{ book_obj.title }}</td>
                       <td>{{ book_obj.price }}</td>
                       <td>{{ book_obj.publishDate|date:"Y-m-d" }}</td>
                       <td>{% for author in book_obj.authorlist.all %}
                             {{ author.name }}
                            {% endfor %}
                       </td>
                       <td>{{ book_obj.publish.name }}</td>
                       <td>
                           <button class="btn btn-danger">删除</button>
                           <a href="/edit/{{ book_obj.id }}/"><button class="btn btn-success">编辑</button></a>
                       </td>
                    </tr>

                 {% endfor %}
                 

            </table>
        </div>
    </div>
</div>


</body>
</html>
