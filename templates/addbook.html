<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Book</title>
     <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
     <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
     <style>
        .ccc {
            margin-top: 70px;
        }

        .clc {
            height: 30px;
            margin-left: -15px;
            text-align: center;
            line-height: 30px;
            border-radius: 5px;
        }

        .menu {
            margin-top: 7px;
        }

        .cc {
            height: 660px;
            background-color: whitesmoke;
            margin-top: -20px;
        }

        .c2 {
            margin-left: 15px;
            margin-right: 4px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="">Dashboard</a></li>
                <li><a href="">Settings</a></li>
                <li><a href="">Profile</a></li>
                <li><a href="">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid ccc">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar cc">

            <div class="menu">
                <div class="head bg-primary clc" id="clc1">图书管理</div>
                <ul class="nav nav-sidebar hide" id="clc4">
                    <li class=""><a href="">添加图书<span
                            class="sr-only">(current)</span></a>
                    </li>
                    <li><a href="">编辑图书</a></li>
                </ul>
            </div>

            <div class="menu">
                <div class="head bg-primary clc" id="clc2">账户管理</div>
                <ul class="nav nav-sidebar hide" id="clc5">
                    <li><a href="">资产管理</a></li>
                    <li><a href="">充值</a></li>
                    <li><a href="">急需充值</a></li>
                    <li><a href="">冲QQ会员吧</a></li>
                </ul>
            </div>

            <div class="menu">
                <div class="head bg-primary clc" id="clc3">设置</div>
                <ul class="nav nav-sidebar hide" id="clc6">
                    <li><a href="">账户设置</a></li>
                    <li><a href="">个人信息</a></li>
                    <li><a href="">主题管理</a></li>
                </ul>
            </div>
        </div>

        <div class="col-sm-9 col-md-10 main">
            <div class="panel panel-primary">
                <div class="panel-heading">Panel heading</div>
                	<div class="panel-body">
                		<form action="/addbook/" method="post">
							<p>书名:<input type="text" name='title'></p>	
							<p>作者:
                                <select name="authorlist" id="" multiple siez="4">
                                    {% for i in authorList %}
                                        <option value="{{i.nid}}">{{i.name}}</option>
                                    {% endfor %}
                                </select>
                            </p>



							<p>出版日期:<input type="date" name='pubdate'></p>	
							<p>出版社:
                                <select name="pubnamelist" id="">
                                    {% for i in publishlist %}
                                        <option value="{{i.nid}}">{{i.name}}</option>
                                    {% endfor %}
                                </select>
                            </p>
							<p><input type="submit"></p>
						</form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    $('.clc').on('click', function () {
        $(this).parent().siblings().children('ul').addClass('hide');
        $(this).next().toggleClass('hide');
    });

</script>
</body>
